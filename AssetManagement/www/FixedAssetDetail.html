    <script type="text/javascript">
        $(document).ready(function () {
        	 var str=location.href; 
        	 var assetId=str.split("?")[1].split("=")[1];
        	  
        	  $("#assetId").val(storage["assetId"+assetId]);
        	  $("#assetCode").val(storage["assetCode"+assetId]);
        	  $("#assetName").val(storage["assetName"+assetId]);
        	  $("#category-picker").val(storage["assetTypeName"+assetId]);
        	  $("#price").val(storage["price"+assetId]);
        	  $("#mTelephone").val(storage["mTelephone"+assetId]);
        	  $("#manufacturer").val(storage["manufacturer"+assetId]);
        	  $("#rentProvider").val(storage["rentProvider"+assetId]);
        	  $("#city").val(storage["city"+assetId]);
        	  $("#inputmark").val(storage["note"+assetId]);
        	  $("#picker-site").val(storage["place"+assetId]);
        	  
        	  $("#employeeName").val(storage["employeeName"+assetId]);
        	  $("#cV").val(storage["cV"+assetId]);
        	  $("#lastTakeDate").val(storage["lastTakeDate"+assetId]);
        	  
        	  var purchase =storage["purchase"+assetId]
        	  if(purchase){
        		  $(".purchaseTab1").addClass("active");
        		  
            	  $("#purchaseDate").val(storage["purchaseDate"+assetId]);
            	  $("#depreciation").val(storage["depreciation"+assetId]);
            	  $("#warranty").val(storage["warranty"+assetId]);
            	  $("#invoice").val(storage["invoice"+assetId]);
            	  $("#invoiceDate").val(storage["invoiceDate"+assetId]);
        	  }else{
        		  $(".purchaseTab2").addClass("active");
	        	  $("#rentBegDate").val(storage["rentBegDate"+assetId]);
	        	  $("#rentEndDate").val(storage["rentEndDate"+assetId]);
        	  }
        	  
        	  $(".imgbox").attr('src',serverPicUrl+storage["picture"+assetId]);
        	//  
            $("#btnupdata").click(function () {
                $("#btnupdata").hide();
                $("#btnsave").show();
            });
