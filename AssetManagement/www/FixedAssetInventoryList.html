<script type="text/javascript">
$(document).ready(function(){
	//盘点列表
	$.ajax({
	    type : "POST",
	    url:serverUrl,
	    headers:{"method":"getAInventoryList","companyId":companyId,"deptId":deptId,"userId":userId,"EId":EId,"WId":WId,"CId":CId},
	    data: {},
	    dataType:'json',
	    success: function(result){
				console.log(result);
		    	if(result.retCode==0){
					var jsonArr=JSON.parse(result.inventoryInfo).inventoryInfo;
					if(jsonArr){
						var html='';
						for(var i=0;i<jsonArr.length;i++){
					/* 		var place1=jsonArr[i].placeName1;
							var place2=jsonArr[i].placeName2;
							var place3=jsonArr[i].placeName;
							place1?place1:""; */
							
			   				html=html+ '<div class="list-block">'+
			   	         					'<ul>'+
			            						 '<li class="item-content item-link" onclick="goInventory('+"'"+jsonArr[i].inventoryNumber+"&"+jsonArr[i].placeId1+"&"+jsonArr[i].placeId2+"&"+jsonArr[i].placeId3+"&"+jsonArr[i].placeName1+"&"+jsonArr[i].placeName2+"&"+jsonArr[i].placeName+"'"+');">'+
			                 						'<div class="item-inner">'+
			                     						'<div class="list-card">'+
			                         						'<div class="list-header">盘点单号:'+jsonArr[i].inventoryNumber+'</div>'+
			                         						'<div class="list-table-content">'+
			                             						'<div class="item-title-row">'+jsonArr[i].placeName1+"  "+jsonArr[i].placeName2+"  "+jsonArr[i].placeName+'</div>'+
			                        				 		'</div>'+
								                         	'<div class="list-footer">'+
									                             '<span>'+jsonArr[i].inventoryTime+'</span>'+
									                             '<span>'+jsonArr[i].userName+'</span>'+
									                             '<span style="color:#09a201">进行中</span>'+
								                         	'</div>'+
								                      	'</div>'+
								                 	'</div>'+
			             						'</li>'+
			         						'</ul>'+
			     						'</div>';
			   			}
						$("#inventoryList").html(html);
					}
		   		}else{
		   		 	$.alert('请稍后再试!');
		   		}
			 },
			error: function(XMLHttpRequest, textStatus, errorThrown) {
		        console.log(XMLHttpRequest.status);
		        $.alert('网络错误,请稍后再试!');
			},
	});
});

function goInventory(info){
	var inv=splitStr(info,"&");
	var inventoryNumber=inv[0];
	
	var place1=inv[1];
	var place2=inv[2];
	var place3=inv[3];
	
	var placeName1=inv[4];
	var placeName2=inv[5];
	var placeName3=inv[6];

	if(inventoryNumber){
		if(place1=='无'){
			self.location='FixedAssetInventory.html?inventoryNumber='+inventoryNumber+'&place1='+place1; 
		}else{
			self.location='FixedAssetInventory.html?inventoryNumber='+inventoryNumber+'&place1='+place1+'&place2='+place2+'&place3='+place3+'&placeName1='+placeName1+'&placeName2='+placeName2+'&placeName3='+placeName3; 
		}
	}else{
		$.alert('未获取资产盘点信息');
	}
}
</script>
