<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UTL物联通资产系统</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/sm.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
     <link href="css/main.css" rel="stylesheet">
 
  </head>
  <body>
    <div class="page-group">
        <div class="page">
      <header class="bar bar-nav bar-nav-blue mousemove" >
          <a class="icon iconfont icon-jiantou-copy pull-left back" href="#" data-transition='slide-out'>
    </a>
    <h1 class="title">忘记/修改密码</h1>
 </header>

        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">用户名</div>
                                <div class="item-input">
                                    <input type="text" placeholder="必填">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">新密码</div>
                                <div class="item-input">
                                    <input type="text" >
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">确认新密码</div>
                                <div class="item-input">
                                    <input type="text" placeholder="必须跟新密码一致">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">验证码</div>
                                <div class="item-input">
                                    <input type="text">
                                </div>
                                <div class="item-input">
                                    <input type="text" value="获取验证码">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                </div>
            <div class="content-block">
                <a href="#" class="button button-big button-fill button-confirm">提交</a>
            </div>
   </div> 
     <script type='text/javascript' src="js/zepto.js" charset='utf-8'></script>
    <script type='text/javascript' src="js/sm.js" charset='utf-8'></script>
</div>
        </div>
<script>
$("#picker-name").picker({
  toolbarTemplate: '<header class="bar bar-nav">\
  <button class="button button-link pull-right close-picker">确定</button>\
  <h1 class="title">请选择具体位置</h1>\
  </header>',
  cols: [
    {
      textAlign: 'center',
      values: ['工厂', '办公楼']
      //如果你希望显示文案和实际值不同，可以在这里加一个displayValues: [.....]
    },
    {
      textAlign: 'center',
      values: ['一栋', '二栋', '三栋', '四栋', '五栋', '六栋', '七栋']
    },
    {
      textAlign: 'center',
      values: ['一楼', '二楼','三楼']
    }
  ]
});
</script>
    </body>
    </html>
